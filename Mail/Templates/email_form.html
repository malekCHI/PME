<!DOCTYPE html>
<html>
  <head>
    <title>Send Email</title>
  </head>
  <body>
    <form method="post" action="{{ url_for('send_email') }}">
      <label for="recipient">Recipient Email:</label>
      <input type="email" id="recipient" name="recipient" required />
      <br />
      <input type="submit" value="Send Email" />
    </form>
  </body>
</html>
